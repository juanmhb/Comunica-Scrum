<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edici√≥n de Proyectos: {{object}}</h2>
            
            <button class="close" type="button" data-bs-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
     <form action="{% url 'Scrum:editar_proyecto' object.id%}" method="POST">
         {% csrf_token %}
        <div class="modal-body">
            {{ form.as_p }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">Salir</button>
            {% if user.usuarioempleado.Roles.NombreRol != 'Developers' %}
                <button class="btn btn-outline-primary" type="submit">Confirmar</button>
            {% endif %}
        </div>
    </form>
       
    </div>
</div>
