{% extends "Scrum/gestion_sprint.html" %}
{% load static %}
{% load crispy_forms_tags %}


<title>Sprint</title>
{% block content %}

  <div class="modal-content">
      <div class="modal-header">
          <h2 class="modal-title">Agregar Sprint</h2>
          <button class="close" type="button" data-bs-dismiss = "modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  <form action="" method="POST">
      {% csrf_token %}
      <div class="modal-body">
          {{ form|crispy}}
      </div>
      <div class="modal-footer">
          <a class="btn btn-outline-danger" href="{% url 'Scrum:listar_sprint' pk %}">Cancelar</a>
          <button class="btn btn-outline-primary" type="submit">Confirmar</button>
      </div>
  </form> 
  </div>
{% endblock %}
