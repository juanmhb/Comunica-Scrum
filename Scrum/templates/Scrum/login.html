{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>



    <!-- Bootstrap -->
    <link href="{% static 'Scrum/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Scrum/css/base.css' %}" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'Scrum/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'Scrum/css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-6 d-none d-lg-block bg-gradient-dark">
                                <div class="py-5"> 
                                <div class="py-5">  
                                    <!--logo-acua.jpg-->
                                    <!--<img class="sidebar-card-illustration mb-2" src="{% static 'Scrum/img/logo-acua.jpg' %}" alt="..." width="450" height="300">-->
                                    <img class="sidebar-card-illustration mb-0" src="{% static 'Scrum/img/logo-comunica-scrum.jpg' %}"  width="450" height="300" alt="...">
                            </div></div></div>
                            <div class="col-lg-6">
                                <div class="p-5 ">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                    </div>
                                    
                                    <form class="form" method="post" action="" style="color: black;">

                                        {% csrf_token %} 
        
                                        <div class=" margin: auto;">
                                            
                                            
                                        {{form|crispy}}
        
                                        <button type="submit" id="submit" class="btn btn-success">  Inciar Sesion </button>
                                    </div>
                                    </form>
                                    <br><br>
                                    {% if messages %}

                                    {% for message  in messages %}

                                    <span class="{{message.tags}}"> {{message }}</span>

                                    {% endfor %}

                                    {% endif %}


                                    
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Olvido la contrase√±a?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'Scrum:Registro' %}">Crear una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'Scrum/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'Scrum/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'Scrum/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'Scrum/js/sb-admin-2.min.js'%}"></script>

</body>

</html>
