{% extends "Scrum/gestion_proyectos.html" %}
{% load static %}
{% load crispy_forms_tags %}


<title>Proyectos</title>
{% block content %}

  <div class="modal-content">
      <div class="modal-header">
          <h2 class="modal-title">Agregar Historia de Usuario</h2>
          <button class="close" type="button" data-bs-dismiss = "modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  <form action="" method="POST">
      {% csrf_token %}
      <div class="modal-body">
          {{ form|crispy}}
      </div>
      <div class="modal-footer">
          <a href="{% url 'Scrum:productbacklog' pk %}" class="btn btn-outline-danger">Cancelar</a>
          <button class="btn btn-outline-primary" type="submit">Confirmar</button>
      </div>
  </form> 
  </div>

{% endblock %}
